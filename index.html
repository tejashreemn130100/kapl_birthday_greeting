<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Effects</title>
  <style>
    /* CSS Code */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #121212;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      position: relative;
      width: 200px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .card:hover img {
      transform: scale(1.2);
    }

    .card .text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .card:hover .text {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- HTML Code -->
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200x300" alt="Placeholder Image 1">
      <div class="text">Card 1</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x300" alt="Placeholder Image 2">
      <div class="text">Card 2</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/200x300" alt="Placeholder Image 3">
      <div class="text">Card 3</div>
    </div>
  </div>

  <!-- JavaScript Code -->
  <script>
    // JavaScript is optional in this case
    console.log("Hover effects applied to cards.");
  </script>
</body>
</html>
